<!DOCTYPE html>

<head>

    <title> CallBack functions </title>
</head>
<body>
    <h1> Fonctions Js </h1>
    <p> Le r√©sultat de calcul est :</p>
    <p id="Demo"></p>

    <script>
          function MyDisplayer(x) {
            document.getElementById("Demo").innerHTML=x;
          }

          function MyCalculator(num1,num2, MyCallBack) {
            let somme = num1 + num2;
            MyCallBack(somme);
          }

          MyCalculator(5,8, MyDisplayer);
          

    </script>
